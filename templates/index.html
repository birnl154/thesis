<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Search for a Movie</h1>
    <form action="/search" method="POST">
        <label for="movie">Enter Movie Title:</label>
        <input type="text" id="movie" name="movie" required>
        <button type="submit">Search</button>
    </form>

    {% if movies %}
        <h2>Search Results:</h2>
        <ul>
            {% for movie in movies %}
                <li>
                    <h3>{{ movie['title'] }} ({{ movie['release_date'] }})</h3>
                    <img src="https://image.tmdb.org/t/p/w500{{ movie['poster_path'] if movie['poster_path'] else '/default_poster.jpg' }}" alt="{{ movie['title'] }} poster">

                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found</p>
    {% endif %}
</body>
</html>
